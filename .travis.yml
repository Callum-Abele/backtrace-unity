language: objective-c
osx_image: xcode9.2
rvm:
  - 2.2 #see before_install for getting RVM stable.

env:
  - TRAVIS_TAG="Deploy-2017.2.0f3" PROJECT_NAME="Backtrace" UNITY_PROJECT_PATH="Backtrace"

cache:
  directories:
    - $UNITY_DOWNLOAD_CACHE

before_install:
  - chmod a+x ./Scripts~/*.sh

install:
  - cat /etc/hosts
  - ./travis-build/install.sh

script:
  - ./travis-build/build.sh
  - ./travis-build/run-tests.sh

before_deploy:
  - DEPLOY_UNITYPACKAGE="$(ls -a release/*.zip | head -n 1)"

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: $DEPLOY_UNITYPACKAGE
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
